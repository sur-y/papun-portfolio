<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script type="text/javascript">
          function OrderClick(){
            document.getElementById("lblCustomer").innerHTML = document.getElementById("txtCustomer").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;

            var optBurger = document.getElementById("optBurger");
            var optRoller = document.getElementById("optRoller");

            var imgMeal = document.getElementById("imgMeal");

            if(optBurger.checked) {
                mealName = optBurger.value;
                mealCost = 120;
                imgMeal.src = "../public/image/burger.jpg";
            }
            if(optRoller.checked) {
                mealName = optRoller.value;
                mealCost = 80;
                imgMeal.src = "../public/image/roller.jpg";
            }

            var adonName = "";
            var adonCost = 0;

            var optKrusher = document.getElementById("optKrusher");
            var optWings = document.getElementById("optWings");

            if(optKrusher.checked){
                adonName += optKrusher.value + "<br>";
                adonCost = 40;
                mealCost += adonCost;
            }

            if(optWings.checked) {
                adonName += optWings.value + "<br>";
                adonCost = 90;
                mealCost += adonCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lbladon").innerHTML = adonName;
            document.getElementById("lblTotal").innerHTML = `&#8377; ${mealCost}`;

        }
    </script>
</head>
<body class="container-fluid">
    <header>
        <img src="../public/image/kfc.jpg" width="100%" height="550">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <!-- Customer Category -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-dark w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
                  <div class="accordion-body bg-warning text-white mt-2">
                     <dl>
                        <dt>Customer Name</dt>
                        <dd><input type="text" id="txtCustomer" class="form-control"></dd>
                        <dt>Phone Number</dt>
                        <dd><input type="text" id="txtMobile" class="form-control"></dd>
                     </dl>
                  </div>
                </div>
                   <!-- Meals Category -->

            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-dark w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row text-center">
                            <div class="col">
                                <img src="../public/image/burger.jpg" width="50%" height="200">
                                <div>
                                    <div class="h3">OMG Burger  </div>
                                    <input type="radio" id="optBurger" value="OMG Burger" name="meal" class="form-check-input"> <label class="form-check-label fw-bold"> &#8377; 120/-</label>
                                </div>
                            </div>
                            <div class="col">
                                <img src="../public/image/roller.jpg" width="50%" height="200">
                                <div>
                                    <div class="h3">OMG Roller  </div>
                                    <input type="radio" id="optRoller" value="OMG Roller" name="meal" class="form-check-input"> <label class="form-check-label fw-bold"> &#8377; 80/-</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
                   <!-- AD-On's Category -->

                   <div class="accordion-item">
                    <div class="accordion-header">
                        <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-dark w-100">Select ADD-On's</button>
                    </div>
                    <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                        <div class="accordion-body">
                            <div class="row text-center">
                                <div class="col">
                                    <img src="../public/image/krusher.jpg" width="50%" height="200">
                                    <div>
                                        <div class="h3">Krusher Brownie  </div>
                                        <input type="checkbox" id="optKrusher" value="Krusher Brownie"  class="form-check-input"> <label class="form-check-label fw-bold"> &#8377; 40/-</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <img src="../public/image/wings.jpg" width="50%" height="200">
                                    <div>
                                        <div class="h3">Hot Wings  </div>
                                        <input type="checkbox" id="optWings" value="Hot Wings" class="form-check-input"> <label class="form-check-label fw-bold"> &#8377; 90/-</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-dark w-100">Place Order</button>
            <div class="modal fade" id="summary">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Your Bill Summary</h3>
                            <button class="btn btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <dl>
                                        <dt>Customer</dt>
                                        <dd id="lblCustomer"></dd>
                                        <dt>Mobile</dt>
                                        <dd id="lblMobile"></dd>
                                        <dt>Meal</dt>
                                        <dd id="lblMeal"></dd>
                                        <dt>AdOn</dt>
                                        <dd id="lbladon"></dd>
                                        <dt>Total</dt>
                                        <dd id="lblTotal"></dd>
                                    </dl>
                                </div>
                                <div class="col">
                                    <img id="imgMeal" width="100%" height="200">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
